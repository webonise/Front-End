<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Local Storage</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
    </head>
    <body>
        <div class="container contentWrap">
            <div class="row">
                <h2 class="span12">HTML-5 Local Storage</h2>
                <div class="span6">
                    <h3>Data List</h3>
                    <table class="table table-striped tableCustom">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Designation</th>
                        </tr>
                    </table>
                </div>
                <div class="span6">
                    <h3>Data Form</h3>
                    <form class="formList" method="get" id="userForm">
                        <ul class="buttonList">
                            <li class="clearfix">
                                <div class="control-group">
                                    <label for="name">Name<span>*</span></label>
                                    <input type="text" name="name" id="name" class="inputFields" placeholder="Name"/>
                                </div>
                                <div class="control-group">
                                    <label for="designation">Designation<span>*</span></label>
                                    <input type="text" name="designation" id="designation" class="inputFields" placeholder="Designation"/>
                                </div>
                                <input type="submit" value="Submit" class="btn btn-success"/>
                                <input type="button" value="Clear Data" id="clearData" class="btn btn-danger"/>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
